        <title>Wiser Alignment</title>
        <meta name="author" content="Pedro Alvaro"></meta>

    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->

                        </h:form>-->
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <ul class="nav" id="side-menu">

                        <li>
                            <a href="createVocabulary.xhtml"><i class="fa fa-dashboard fa-fw"></i> Create Vocabulary</a>
                        </li>

                        <li>
                            <a href="alignmentOntology.xhtml"><i class="fa fa-object-group fa-fw"></i> Alignment Ontology</a>
                        </li>
                        <li>
                            <a href="dataIntegration.xhtml"><i class="fa fa-edit fa-fw"></i> Data Integration</a>
                        </li>

                    </ul>

                                            <b:navLink value="Nav item" />

                                        </b:listLinks>-->
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1 style="text-align: center">Alignment Ontology</h1>
                    <p:layout style="min-width:500px;min-height:435px;">
                        <p:layoutUnit position="center" size="200">
                            <h:form>
                                <p:outputLabel for="iotOnto" value="Ontology one: " />
                                <br/>
                                <p:selectOneMenu id="iotOnto" value="#{myAlign.selectedIotOntology}" style="width:250px">
                                    <f:selectItem itemLabel="Select Iot Ontology" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{myAlign.nameOntologyIoT}" />
                                </p:selectOneMenu>
                                <br/>
                                <p:outputLabel for="webOnt" value="Ontology two: " />
                                <br/>
                                <p:selectOneMenu id="webOnt" value="#{myAlign.selectedWebOntology}" style="width:250px">
                                    <f:selectItem itemLabel="Select Web Ontology" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{myAlign.nameOntologyWeb}" />
                                </p:selectOneMenu>
                                <br />

                                <h:commandButton value="Parcial Alignment"  action="#{myAlign.alinhar()}" />
                                <p:dataTable value="#{alignmentResult.resultPrint}" var="tab" scrollable="true">

                                    <p:column headerText="Entity">
                                        <!--<f:facet name="header">Enti1</f:facet>-->
                                        <h:outputText value="#{tab.entity1}" />
                                    </p:column>
                                    <p:column headerText="Average">
                                        <!--<f:facet name="header">media</f:facet>-->
                                        <h:outputText value="#{tab.measure}" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:layoutUnit>
                    </p:layout>
                </b:column>
            </b:row>
        </b:container>
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
